        <div class="section">
            <div class="container">
                <textarea name="ingresa" id="try" cols="70" rows="30" placeholder="enter text here" style="text-transform:lowercase"></textarea>

                        <button class="a"type="submit" id="encrip"> Encrypt</button>
                        <button class="a"type="submit" id="desencrip">decrypt</button>

<script>
   /*var textarea = document.querySelector("textarea");//document.querySelector me permite acceder los datos que hay en un html eje:input,p,textarea
	    textarea.focus();*/

    function encriptar(){
        var contenido = document.getElementById("try").value;
      /*var posicion = contenido.indexOf("e","i");
        contenido = contenido.replace("enter","imes");
        console.log(contenido);*/
        var vocales = contenido.replace(/[aeiou]/g, function(letra){ //la g sirve para que en se haga el cambio para todas las letras del texto ya sea largo o corto
        switch(letra) {
            case "a":
            return "ai";
            case "e":
            return "enter";
            case "i":
            return "imes";
            case "o":
            return "ober";
            case "u":
            return "ufat";
        }
        });    
        // Asigna el contenido al contenedor2  
        document.getElementById("prueba").innerHTML = vocales;//innerHTML es una propiedad Ãºtil para acceder y manipular el contenido HTML de un elemento y poder motrarlo en otro contenedor
    }
    var boton=document.getElementById("encrip") // captura el id de un elemto html
    boton.addEventListener("click", encriptar);//me permite acceder al click y manda la funcion a ejecutar
    
    function desencriptar(){
        var contenido = document.getElementById("try").value;
        var array = [contenido];
        array.forEach(function(element) {
            for(i=0; i<element.length; i++){
                if(element=="enter","imes","ai","ober","ufat"){
                    element = element.replace("enter","e");
                    element = element.replace("imes","i");
                    element = element.replace("ai","a");
                    element = element.replace("ober","o");
                    element = element.replace("ufat","u");
                    console.log(element);
                    document.getElementById("prueba").innerHTML=element;
                }
            }
        });
    }
    var boton=document.getElementById("desencrip") // captura el id de un elemto html
    boton.addEventListener("click", desencriptar);//me permite acceder al click y manda la funcion a ejecutar
    


    function copy() {
    let copyText = document.querySelector("#prueba");
   
    document.execCommand("selectAll");//seleccione todo eltexto
    document.execCommand("copy");//lo copia y me lo guarda en el portapapeles
    console.log("Texto copiado: " + copyText.textContent);
  }
document.querySelector("#c").addEventListener("click", copy);

    
    </script>
